<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Users</title>
    <link rel="stylesheet" type="text/css" href="NewUsers.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="NewUsers.js">

    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
      <table>
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact #</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
      </table>
        <h1>Add User</h1>

        <div class="val">
          <p>First Name: <input type="text" name="first" placeholder="First Name"></p>
          <p>Last Name: <input type="text" name="last" placeholder="Last Name"></p>
          <p>Email Address: <input type="text" name="email" placeholder="Email Address"></p>
          <p>Contact No.: <input type="text" name="contact" placeholder="Phone #"></p>
          <br>
          <button id="adduser">Add User</button>
        </div>
      </div>
    </div>
  </body>
</html>
